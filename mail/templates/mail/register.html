{% extends "mail/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="col-md-4 col-sm-10 mx-auto mt-4">
        <h2 class="text-center mt-4">Register</h2>

        {% if message %}
        <div class="text-center my-2">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirmation">Confirm Password:</label>
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="form-group text-center">
              <input class="btn btn-primary px-4 mt-3" type="submit" value="Register">
            </div>
        </form>

        <div class="text-center mt-5">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
    </div>
</div>
{% endblock %}
