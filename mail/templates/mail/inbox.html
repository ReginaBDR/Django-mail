{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="h3 text-left my-3">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary mr-2 px-3" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary mr-2 px-3" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary mr-2 px-3" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary mr-2 px-3" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-info px-3" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view"></div>
    <div id="view-mail"></div>

    <div class="container mb-5" id="compose-view">
      <div class="col-8 mx-auto"> 
        <h3 class="text-center">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <label for="from">From: </label>
                <input disabled class="form-control" name="from" id="compose-sender" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <label for="destination">To: </label>
                <input id="compose-recipients" name="destination" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <div class="form-group">
              <textarea class="form-control" id="compose-body" placeholder="Message" rows="10"></textarea>
            </div>
            <div class="form-group mt-4 text-center">
              <input type="submit" class="btn btn-primary px-4" id="send-form" value="Send"/>
            </div>
        </form>
    </div>  
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
