{% extends "mail/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="col-md-4 col-sm-10 mx-auto">
        <h2 class="text-center my-4">Login</h2>

        {% if message %}
        <div class="text-center my-2">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group text-center mt-4">
              <input class="btn btn-primary btn-block" type="submit" value="Login">
            </div>
        </form>

        <div class="text-center mt-5">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </div>
</div>
{% endblock %}
